    document.addEventListener('DOMContentLoaded', () => {
        const accordionContainer = document.getElementById('itinerary-accordion');
        itineraryData.forEach(dayData => {
            const dayElement = document.createElement('div');
            dayElement.className = 'bg-white rounded-xl shadow-md overflow-hidden';

            let eventsHtml = '';
            dayData.events.forEach(event => {
                let linksHtml = '';
                if (event.links) {
                    linksHtml = `<div class="mt-4 flex flex-wrap gap-2">`;
                    event.links.forEach(link => {
                        const btnClass = link.type === 'map' ? 'btn-map' : 'btn-web';
                        const iconHtml = link.type === 'map' ? `<svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>` : '';
                        linksHtml += `<a href="${link.url}" target="_blank" rel="noopener noreferrer" class="${btnClass} px-4 py-2 rounded-lg text-sm font-semibold flex items-center justify-center space-x-1"> ${iconHtml} <span>${link.name}</span></a>`;
                    });
                    linksHtml += `</div>`;
                }

                eventsHtml += `
    <div class="timeline-item relative pb-8 last:pb-0">
        <div class="timeline-dot"></div>
        <div class="ml-12 pl-4">
            <h3 class="font-bold text-lg text-gray-700">${event.time}：${event.title}</h3>
            <p class="text-gray-600 mt-1">${event.description}</p>
            <img src="${event.imageUrl}" class="mt-4 rounded-lg shadow-sm w-full max-h-60 object-cover" alt="${event.alt}">
            ${linksHtml}
        </div>
    </div>
                `;
            });
            
            dayElement.innerHTML = `
                <button class="accordion-header w-full flex justify-between items-center p-5 text-left transition duration-300 ease-in-out hover:bg-gray-50">
                    <div class="flex items-center space-x-4">
                        <span class="day-tag text-white font-bold w-12 h-12 flex items-center justify-center rounded-full text-lg">${dayData.day}</span>
                        <div>
                            <h2 class="font-bold text-xl text-gray-800">${dayData.title}</h2>
                            <p class="text-sm text-gray-500">${dayData.date}</p>
                        </div>
                    </div>
                    <svg class="w-6 h-6 text-gray-400 transition-transform duration-300 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="accordion-content">
                    <div class="p-5 border-t border-gray-200">
                        <div class="relative timeline">
                            ${eventsHtml}
                        </div>
                    </div>
                </div>
            `;
            accordionContainer.appendChild(dayElement);
        });

        const accordionHeaders = document.querySelectorAll('.accordion-header');
        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const currentlyActive = document.querySelector('.accordion-header.active');
                if (currentlyActive && currentlyActive !== header) {
                    currentlyActive.classList.remove('active');
                    const currentContent = currentlyActive.nextElementSibling;
                    currentContent.style.maxHeight = '0';
                    currentContent.style.paddingTop = '0';
                    currentContent.style.paddingBottom = '0';
                    currentlyActive.querySelector('svg').style.transform = 'rotate(0deg)';
                }

                header.classList.toggle('active');
                const content = header.nextElementSibling;
                const icon = header.querySelector('svg');
                
                if (header.classList.contains('active')) {
                    content.style.maxHeight = content.scrollHeight + 'px';
                    content.style.paddingTop = '1.25rem';
                    content.style.paddingBottom = '1.25rem';
                    icon.style.transform = 'rotate(180deg)';
                } else {
                    content.style.maxHeight = '0';
                    content.style.paddingTop = '0';
                    content.style.paddingBottom = '0';
                    icon.style.transform = 'rotate(0deg)';
                }
            });
        });

        if (accordionHeaders.length > 0) {
            accordionHeaders[0].click();
        }
    });
